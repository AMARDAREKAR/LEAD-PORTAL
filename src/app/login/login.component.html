<div class="d-flex justify-content-center">
    <form [formGroup]="loginForm" class="form-signin" (submit)="login()">
        
        <h2 class="form-signin-heading">Please sign in</h2>

        <div class="form-group">
            <label for="username" class="sr-only">Username</label>
            <input formControlName="username" type="text" id="username" name="username" class="form-control" placeholder="Username" required
                autofocus>
        </div>

        <div class="form-group">
            <label for="password" class="sr-only">Password</label>
            <input formControlName="password" type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">
            Sign in
        </button>
    </form>
</div>
